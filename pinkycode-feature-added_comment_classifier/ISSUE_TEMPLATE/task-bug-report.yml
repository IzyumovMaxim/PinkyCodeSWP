name: Task | Bug Report
description: Investigate and fix a bug in the Task column.
title: "[TASK][BUG] "
labels: ["task","bug"]
body:
  - type: dropdown
    id: team
    attributes:
      label: Team
      options: [frontend, ML, backend]
    validations:
      required: true

  - type: input
    id: summary
    attributes:
      label: Bug Summary
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
    validations:
      required: true
